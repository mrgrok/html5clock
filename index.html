<!DOCTYPE html>
<html>
<head>
	<title>JS HTML5 Clock</title>
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	
	<script type="text/javascript" src="clock.js"></script>
</head>

<body>
	<span id="fps"></span> fps<br/>
	Click me to drag me somehwere<br/>
	<canvas id="myCanvas" width="300" height="300" style="border:1px solid #c3c3c3;"></canvas>
	
	<script>
		var dragable = false;
		
		$('#myCanvas').bind('mousedown', function() { dragable = !dragable; });
		
		$('body').bind('mousemove', function( event ){
				if(dragable)
				{
					$(this ).css({
						position: 'absolute',
                        top: event.pageY -100,
                        left: event.pageX - 100
                        });
					}
                });
	</script>
</body>
</html>
